<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cleaning Concierge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <header class="header">
          <div class="title">
            <div class="avatar">ðŸ§¼</div>
            <div class="copy">
              <h1>Neuro Clean Concierge</h1>
              <p>Smart help for quotes, bookings, and policies.</p>
            </div>
          </div>
          <div class="badges">
            <span class="badge" id="api-status">Checking APIâ€¦</span>
            <span class="badge badge--muted">24/7 virtual specialist</span>
          </div>
        </header>

        <section class="actions">
          <button class="action" data-prompt="I need a price estimate.">Get a Quote</button>
          <button class="action" data-prompt="I'd like to book a time this week.">Book a Time</button>
          <button class="action" data-prompt="What are your prices?">Pricing</button>
          <button class="action" data-prompt="Show your policies.">Policies</button>
          <button class="action" data-prompt="Connect me to a human agent.">Talk to an Agent</button>
        </section>

        <section id="chat" class="chat"></section>

        <footer class="footer">
          <input id="message" class="input" placeholder="Ask about pricing, bookings..." />
          <button id="send" class="button">Send</button>
        </footer>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
