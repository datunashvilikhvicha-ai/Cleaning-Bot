<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Neuro X Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <header class="header">
          <div class="title">
            <div class="avatar">ðŸ§ </div>
            <div class="copy">
              <h1>Neuro X Digital Concierge</h1>
              <p>Ask about products, services, projects, or getting in touch.</p>
            </div>
          </div>
          <div class="badges">
            <span class="badge" id="api-status">Checking APIâ€¦</span>
            <button class="badge badge--action" id="new-chat" type="button">ï¼‹ New chat</button>
            <span class="badge badge--muted">Built for Neuro X</span>
          </div>
        </header>

        <section class="actions">
          <button class="action" data-prompt="What does Neuro X build?">Services</button>
          <button class="action" data-prompt="Show me some recent projects.">Projects</button>
          <button class="action" data-prompt="How can I partner with Neuro X?">Partnerships</button>
          <button class="action" data-prompt="How do I contact the team?">Contact</button>
          <button class="action" data-prompt="Do you build AI tools?">AI tools</button>
        </section>

        <section id="chat" class="chat"></section>

        <footer class="footer">
          <input id="message" class="input" placeholder="Ask about services, projects, or next steps..." />
          <button id="stop" class="button button--ghost" hidden>Stop</button>
          <button id="send" class="button">Send</button>
        </footer>
      </div>
    </div>

    <script src="/bot-config.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
